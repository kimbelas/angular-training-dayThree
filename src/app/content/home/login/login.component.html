<div class="card">
    <div class="card-header bg-dark" style="color: white;">
        Login
    </div>
    <div class="card-body">
        <form id="loginForm" #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Username</label>
                <input #loginFormEmail="ngModel" type="email" class="form-control" placeholder="Enter email"
                    [(ngModel)]="loginData.username" name="username" required>
                <div *ngIf="!loginFormEmail.valid && (loginFormEmail.dirty || loginFormEmail.touched)" class="alert alert-danger">
                    Email is required
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input #loginFormPassword="ngModel" type="password" class="form-control" placeholder="Password"
                    [(ngModel)]="loginData.password" name="password" required>
                <div *ngIf="!loginFormPassword.valid && (loginFormPassword.dirty || loginFormPassword.touched)" class="alert alert-danger">
                    Password is required
                </div>
            </div>
            <button type="submit" class="btn btn-dark" [disabled]="!loginForm.valid">Submit</button>
        </form>
    </div>
</div>
